<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الفيديو</title>
    <style>
        .toast {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>رفع الفيديو</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="video">رفع الفيديو:</label>
        <input type="file" id="video" name="video" accept="video/*" required><br><br>
        
        <button type="submit" class="cBtn button">إرسال</button>
    </form>

    <div class="toast"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var videoUrl = response.videoUrl;

                    // توجيه المستخدم إلى صفحة عرض الفيديو
                    window.location.href = 'html-video-p.html' + encodeURIComponent(videoUrl);
                } else {
                    console.error('فشل رفع الفيديو');
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
