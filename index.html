<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .upload-container {
            margin-bottom: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .video-link {
            margin-top: 20px;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js"></script>
</head>
<body>
    <h1>Upload Video</h1>
    <div class="upload-container">
        <input type="file" id="videoUpload" accept="video/*">
        <button onclick="uploadVideo()">رفع الفيديو</button> <!-- زر رفع الفيديو -->
    </div>
    <video id="videoPlayer" controls></video>
    <div class="video-link" id="videoLinkContainer" style="display: none;">
        <p>رابط الفيديو: <a id="videoLink" href="#" target="_blank"></a></p>
    </div>

    <script>
             // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDOq-QUoAav6TV72BCGbSdCJjyb2pcuV_E",
            authDomain: "upload-video-cbc58.firebaseapp.com",
            projectId: "upload-video-cbc58",
            storageBucket: "upload-video-cbc58.appspot.com",
            messagingSenderId: "962019643419",
            appId: "1:962019643419:web:cefbebb66c573ae840e8be"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        document.getElementById('videoUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const storageRef = storage.ref('videos/' + file.name);
                storageRef.put(file).then((snapshot) => {
                    snapshot.ref.getDownloadURL().then((url) => {
                        // Display the video
                        const videoPlayer = document.getElementById('videoPlayer');
                        videoPlayer.src = url;
                        videoPlayer.load();
                        videoPlayer.play();

                        // Display the video link
                        const videoLink = document.getElementById('videoLink');
                        videoLink.href = url;
                        videoLink.textContent = url;
                        document.getElementById('videoLinkContainer').style.display = 'block';
                    });
                }).catch((error) => {
                    console.error('Upload failed:', error);
                });
            }
        });
    </script>
</body>
</html>
